{% extends "saml2idp/base.html" %}

{% block content %}
<div id="logged_in_message">
You are now signed in at the Identity Provider.
Click Continue to return to the Service Point.
</div>
<form method="post" action="{{ saml_request.assertionConsumerServiceURL }}">
   <input type="hidden" name="RelayState" value="{{ relay_state }}" />
   <input type="hidden" name="SAMLResponse" value="{{ saml_response.exportToBase64 }}" />
   <input type="submit" value="Continue" />
 </form>
 {% endblock content %}
